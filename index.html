        /* å†…å®¹å®¹å™¨ */

        /* ç§»åŠ¨è®¾å¤‡ä¼˜åŒ– */
        @media (max-width: 768px) {

        /* è¿›åº¦æ¡ */

        /* å†…å®¹é€‚é… */

    </style>

<body>
    <!-- åŠ è½½çŠ¶æ€ -->
    <div id="loading" class="loading-container">

        <div class="loading-subtitle">ä»æœåŠ¡å™¨è·å–æœ€æ–°å†…å®¹ï¼Œè¯·ç¨å€™...</div>
        <div class="progress-bar">

    <!-- é”™è¯¯çŠ¶æ€ -->
    <div id="error" class="error-container">
        <div class="error-icon">âš ï¸</div>
        <div class="error-title">å†…å®¹åŠ è½½å¤±è´¥</div>
        <div class="error-message" id="errorMessage">
            æ— æ³•ä»æœåŠ¡å™¨è·å–å†…å®¹ï¼Œè¿™å¯èƒ½æ˜¯ç½‘ç»œè¿æ¥é—®é¢˜æˆ–æœåŠ¡å™¨æš‚æ—¶ä¸å¯ç”¨ã€‚
        </div>
        <div>
            <button class="btn" onclick="retryLoad()">ğŸ”„ é‡è¯•åŠ è½½</button>
            <a href="https://a.baozongwi.xyz/" target="_blank" class="btn btn-secondary">ğŸ”— ç›´æ¥è®¿é—®</a>
        </div>
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            <span id="errorDetails"></span>
        </div>
    </div>
    
    <!-- æˆåŠŸæŒ‡ç¤ºå™¨ -->
    <div id="successIndicator" class="success-indicator">
        âœ… å†…å®¹åŠ è½½æˆåŠŸ
    </div>
    
    <!-- ä¸»å†…å®¹å®¹å™¨ -->
    <div id="content-container"></div>
    
    <script>
        // å…¨å±€å˜é‡
        let retryCount = 0;
        let maxRetries = 3;
        let loadStartTime = Date.now();
        
        // è·å–ç›®æ ‡URL
        function getTargetUrl() {
            const currentPath = window.location.pathname === '/' ? '' : window.location.pathname;
            return 'https://a.baozongwi.xyz' + currentPath + window.location.search + window.location.hash;
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(percentage) {
            document.getElementById('progressFill').style.width = percentage + '%';
        }
        
        // æ˜¾ç¤ºæˆåŠŸæŒ‡ç¤ºå™¨
        function showSuccess() {
            const indicator = document.getElementById('successIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 3000);
        }
        
        // éšè—åŠ è½½çŠ¶æ€
        function hideLoading() {
            const loadingContainer = document.getElementById('loading');
            loadingContainer.classList.add('hidden');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 500);
        }
        
        // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
        function showError(message, details = '') {
            hideLoading();
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorDetails').textContent = details;
            document.getElementById('error').style.display = 'flex';
        }
        
        // é‡è¯•åŠ è½½
        function retryLoad() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').classList.remove('hidden');
            retryCount++;
            
            // é‡ç½®è¿›åº¦æ¡
            updateProgress(0);
            
            setTimeout(() => {
                loadContent();
            }, 1000);
        }
        
        // ç›´æ¥é‡å®šå‘
        function directRedirect() {
            window.location.href = getTargetUrl();
        }
        
        // ä¿®å¤ç›¸å¯¹é“¾æ¥å’Œèµ„æºè·¯å¾„
        function fixRelativeUrls(container) {
            const baseUrl = 'https://a.baozongwi.xyz';
            
            // ä¿®å¤å›¾ç‰‡è·¯å¾„
            container.querySelectorAll('img').forEach(img => {
                const src = img.getAttribute('src');
                if (src && (src.startsWith('/') || (!src.includes('://') && !src.startsWith('data:')))) {
                    img.src = baseUrl + (src.startsWith('/') ? '' : '/') + src;
                }
            });
            
            // ä¿®å¤é“¾æ¥
            container.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('/')) {
                    link.href = baseUrl + href;
                    // å†…éƒ¨é“¾æ¥åœ¨å½“å‰é¡µé¢æ‰“å¼€ï¼Œå¤–éƒ¨é“¾æ¥åœ¨æ–°çª—å£æ‰“å¼€
                    if (href.startsWith('/')) {
                        link.onclick = function(e) {
                            e.preventDefault();
                            window.location.hash = '#loading';
                            window.location.pathname = href;
                            loadContent();
                        };
                    }
                } else if (href && !href.includes('://') && !href.startsWith('#') && !href.startsWith('mailto:')) {
                    link.href = baseUrl + '/' + href;
                    link.target = '_blank';
                }
            });
            
            // ä¿®å¤CSSèƒŒæ™¯å›¾ç‰‡
            container.querySelectorAll('*').forEach(element => {
                const style = window.getComputedStyle(element);
                const backgroundImage = style.backgroundImage;
                if (backgroundImage && backgroundImage.includes('url(') && !backgroundImage.includes('://')) {
                    const url = backgroundImage.match(/url\(['"]?([^'"]+)['"]?\)/);
                    if (url && url[1].startsWith('/')) {
                        element.style.backgroundImage = `url(${baseUrl}${url[1]})`;
                    }
                }
            });
            
            // ä¿®å¤è¡¨å•æäº¤
            container.querySelectorAll('form').forEach(form => {
                const action = form.getAttribute('action');
                if (action && action.startsWith('/')) {
                    form.action = baseUrl + action;
                    form.target = '_blank';
                }
            });
        }
        
        // ä¸»åŠ è½½å‡½æ•°
        async function loadContent() {
            try {
                loadStartTime = Date.now();
                updateProgress(10);
                
                const targetUrl = getTargetUrl();
                console.log('æ­£åœ¨åŠ è½½å†…å®¹:', targetUrl);
                
                // è®¾ç½®è¯·æ±‚é€‰é¡¹
                const fetchOptions = {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8',
                        'User-Agent': navigator.userAgent
                    }
                };
                
                updateProgress(30);
                
                // å‘èµ·è¯·æ±‚
                const response = await fetch(targetUrl, fetchOptions);
                
                updateProgress(60);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // è·å–HTMLå†…å®¹
                const html = await response.text();
                updateProgress(80);
                
                // è§£æHTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // æå–bodyå†…å®¹
                const bodyContent = doc.body;
                if (!bodyContent) {
                    throw new Error('æ— æ³•è§£ææœåŠ¡å™¨è¿”å›çš„HTMLå†…å®¹');
                }
                
                updateProgress(90);
                
                // å°†å†…å®¹æ’å…¥åˆ°å®¹å™¨ä¸­
                const container = document.getElementById('content-container');
                
                // å…ˆå¤åˆ¶headä¸­çš„æ ·å¼
                const headStyles = doc.head.querySelectorAll('style, link[rel="stylesheet"]');
                headStyles.forEach(style => {
                    if (style.tagName === 'STYLE') {
                        const newStyle = document.createElement('style');
                        newStyle.textContent = style.textContent;
                        document.head.appendChild(newStyle);
                    } else if (style.tagName === 'LINK') {
                        const newLink = document.createElement('link');
                        newLink.rel = 'stylesheet';
                        newLink.href = style.href.startsWith('/') ? 'https://a.baozongwi.xyz' + style.href : style.href;
                        document.head.appendChild(newLink);
                    }
                });
                
                // æ’å…¥bodyå†…å®¹
                container.innerHTML = bodyContent.innerHTML;
                
                // ä¿®å¤ç›¸å¯¹é“¾æ¥
                fixRelativeUrls(container);
                
                updateProgress(100);
                
                // å»¶è¿Ÿéšè—åŠ è½½çŠ¶æ€ï¼Œè®©ç”¨æˆ·çœ‹åˆ°å®Œæˆæ•ˆæœ
                setTimeout(() => {
                    hideLoading();
                    showSuccess();
                    
                    const loadTime = Date.now() - loadStartTime;
                    console.log(`å†…å®¹åŠ è½½æˆåŠŸï¼Œè€—æ—¶: ${loadTime}ms`);
                }, 500);
                
                // æ‰§è¡Œé¡µé¢ä¸­çš„è„šæœ¬ï¼ˆè°¨æ…æ“ä½œï¼‰
                const scripts = container.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.src) {
                        // å¤–éƒ¨è„šæœ¬
                        const newScript = document.createElement('script');
                        newScript.src = script.src.startsWith('/') ? 'https://a.baozongwi.xyz' + script.src : script.src;
                        newScript.async = true;
                        document.head.appendChild(newScript);
                    } else if (script.textContent && !script.textContent.includes('location.href')) {
                        // å†…è”è„šæœ¬ï¼ˆæ’é™¤å¯èƒ½é€ æˆé‡å®šå‘çš„è„šæœ¬ï¼‰
                        try {
                            eval(script.textContent);
                        } catch (e) {
                            console.warn('è„šæœ¬æ‰§è¡Œå¤±è´¥:', e);
                        }
                    }
                });
                
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                
                let errorMessage = 'å†…å®¹åŠ è½½å¤±è´¥';
                let errorDetails = error.message;
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                    errorDetails = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'è·¨åŸŸè®¿é—®è¢«é˜»æ­¢';
                    errorDetails = 'CORSç­–ç•¥é™åˆ¶äº†è®¿é—®ï¼Œå»ºè®®ç›´æ¥è®¿é—®';
                } else if (error.message.includes('HTTP 4')) {
                    errorMessage = 'é¡µé¢ä¸å­˜åœ¨';
                    errorDetails = 'è¯·æ±‚çš„é¡µé¢åœ¨æœåŠ¡å™¨ä¸Šä¸å­˜åœ¨';
                } else if (error.message.includes('HTTP 5')) {
                    errorMessage = 'æœåŠ¡å™¨é”™è¯¯';
                    errorDetails = 'æœåŠ¡å™¨æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•';
                }
                
                if (retryCount < maxRetries) {
                    errorMessage += ` (é‡è¯• ${retryCount}/${maxRetries})`;
                    setTimeout(() => {
                        retryLoad();
                    }, 2000);
                } else {
                    showError(errorMessage, errorDetails);
                }
            }
        }
        
        // æ£€æµ‹è®¾å¤‡å’Œç¯å¢ƒ
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            const isMobile = /Mobile|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/.test(userAgent);
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            console.log('ç¯å¢ƒæ£€æµ‹:', {
                mobile: isMobile,
                githubPages: isGitHubPages,
                userAgent: userAgent
            });
        }
        
        // é¡µé¢åˆå§‹åŒ–
        function init() {
            detectEnvironment();
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦é‡å®šå‘
            if (window.location.hostname === 'a.baozongwi.xyz') {
                // å¦‚æœå·²ç»åœ¨ç›®æ ‡åŸŸåï¼Œç›´æ¥æ˜¾ç¤ºå†…å®¹
                document.getElementById('content-container').innerHTML = document.body.innerHTML;
                hideLoading();
                return;
            }
            
            // å¼€å§‹åŠ è½½å†…å®¹
            setTimeout(() => {
                loadContent();
            }, 1000); // è®©ç”¨æˆ·çœ‹åˆ°åŠ è½½åŠ¨ç”»
        }
        
        // ç›‘å¬æµè§ˆå™¨å‰è¿›åé€€
        window.addEventListener('popstate', function(event) {
            loadContent();
        });
        
        // ç›‘å¬ç½‘ç»œçŠ¶æ€å˜åŒ–
        window.addEventListener('online', function() {
            console.log('ç½‘ç»œè¿æ¥æ¢å¤');
            if (document.getElementById('error').style.display !== 'none') {
                retryLoad();
            }
        });
        
        window.addEventListener('offline', function() {
            console.log('ç½‘ç»œè¿æ¥æ–­å¼€');
            showError('ç½‘ç»œè¿æ¥æ–­å¼€', 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•');
        });
        
        // å¯åŠ¨åº”ç”¨
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
